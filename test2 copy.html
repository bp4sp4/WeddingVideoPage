    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* Style for the popup overlay */
            .popup-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                justify-content: center;
                align-items: center;
                z-index: 999;
            }

            /* Style for the popup content */
            .popup-content {
                position: relative;
                max-width: 800px;
                max-height: 80vh;
                width: 100%;
                height: 100%;
            }

            /* Style to close the popup */
            .close-popup {
                position: absolute;
                top: 10px;
                right: 10px;
                cursor: pointer;
                color: #fff;
                font-size: 20px;
            }
        </style>
    </head>

    <body>

        <div class="video-select">
            <div class="video-list">
                <!-- Add a class to the iframe for easier targeting -->
                <iframe class="video-iframe" width="100%" height="100%"
                    src="https://www.youtube.com/embed/Ih0aguvceY4?si=IeZVvduT-ayKp1iT" title="YouTube video player"
                    frameborder="0" controls="2"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <span class="video-hashtag"> #웨딩미 #전혜빈 #결혼준비</span>
            </div>
        </div>

        <!-- The popup overlay and content -->
        <div class="popup-overlay" id="videoPopup">
            <div class="popup-content">
                <span class="close-popup" onclick="closePopup()">&times;</span>
                <!-- Use the same class for the iframe to target it with JavaScript -->
                <iframe class="video-iframe" width="100%" height="100%" src="" title="YouTube video player"
                    frameborder="0" controls="2"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
        </div>

        <script>
            // Function to open the popup and set the video source
            function openPopup() {
                var popup = document.getElementById("videoPopup");
                var videoSource = document.querySelector('.video-iframe').src;
                var popupVideo = document.querySelector('.popup-content .video-iframe');
                popupVideo.src = videoSource;
                popup.style.display = "flex";
            }

            // Function to close the popup
            function closePopup() {
                var popup = document.getElementById("videoPopup");
                var popupVideo = document.querySelector('.popup-content .video-iframe');
                // Pause the video when closing the popup
                popupVideo.src = "";
                popup.style.display = "none";
            }

            // Attach the openPopup function to the original video iframe
            document.querySelector('.video-iframe').addEventListener('click', openPopup);
        </script>

    </body>

    </html>

</body>

</html>
