<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
    html,body{background:#ddd}

.area {
  margin: 10px 0;
  width: 180px;
  background: #fff;
}


/* 텍스트가 영역을 넘치도록 하는 속성 */
.white-space {
  white-space: nowrap;
}

/* 영역에 넘치는 요소를 숨겨주는 속성 */
.overflow {
  overflow: hidden;
}

/* 말줄임표 적용 */
.ellipsis {
  text-overflow: ellipsis;
}
</style>
<body>
  <div class="area">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
  </div>
  <div class="area white-space">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
  </div>
  <div class="area white-space overflow ellipsis">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
  </div>
</body>
</html>
